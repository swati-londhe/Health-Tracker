<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Health Tracker</a>
        <div class="d-flex">
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Welcome, {{ user.username }} ðŸ‘‹</h3>
    <p>Here are your latest logs:</p>

    {% if logs %}
        {% for log in logs %}
            <div class="card mb-2">
                <div class="card-body">
                    <strong>{{ log.date }}</strong> - Steps: {{ log.steps }}, Calories: {{ log.calories }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">No logs yet!</div>
    {% endif %}
</div>
</body>
</html>
